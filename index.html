		var homeContentHtml = "<h1> Project Meat and Bone</h1> \
    <h2>Goal</h2><p> \
     In orthodontics and dentistry, devices such as Haas appliances and partial dentures apply pressure to the bone inside the mouth. \
     These devices are typically made by creating a model of the soft tissue of the mouth, either by laser scan or an imprint in putty. \
     Appliances made in this way are irritating to soft tissue, especially where the bone is close to the device. \
     This project is designed to take the imprint, and adjust it based on the relative distance to the bone, making a more comfortable appliance. \
     In the areas where the bone is close to the surface, the appliance must be pulled away from the soft tissue. \
     Additionally, where the bone is far away from the surface, the contact surface must be pushed towards the bone to compensate for increased displacement of soft tissue. \
     This method may also be used for other prosthesis.\
     </p><p> \
     The goal of this project is to find a way to calculate surfaces based on simple user specifications accomodating these biomechanical properties. \
     More concretely, the goal is to write an algorithm that takes two surfaces, a representation of the soft tissue (work surface), and a CT scan of the skull (reference surface). \
     The algorithm adjusts each point in the work surface based on the local distance to the reference surface. \
     The result is thickened, then outputed as a 3d printable object file.</p> \
     <h2>Technical Discussion</h2> <p>\
      The algorithm takes the work surface, represented as a triangle mesh, and modifies it based on the reference surface, also a triangle mesh. \
      To create an output that preserves the details of the work surface, we displace its vertices along their normal vectors based on the distance to the reference surface. \
      These displacements are calculated using the distance along the normal to the reference surface, according to the following graph, which uses the smoothstep function.</p> \
        <img src =  'Graph.JPG' width =  '450'> \
      <p>The modified surface is then transformed into a solid figure with beveled edges, \
      ready to be 3d printed. \
      </p><p>\
      This project uses libigl, a C++ geometry processing library. http://libigl.github.io/libigl/</p>";
		var projectCodeContentHtml = "<a href = 'https://github.com/eklarlund/meat-and-bone.github.io'><p>Project Meat and Bone Code on Github.</p></a> \
