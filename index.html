		var homeContentHtml = "<h1> Project Meat and Bone</h1> \
    <h2>Goal</h2><p> \
     In orthodontics and dentistry, there are many devices, such as Haas appliances and partial dentures, that apply pressure to the bone inside the mouth. \
     These devices are typically made by creating a model of the soft tissue of the mouth, either by laser scan or an imprint in putty, and cutting out a section. \
     Appliances made in this way are often irratating, as the soft tissue is tightly squeezed between the device and the bone. This project is designed to take the imprint, and adjust it based on the relative distance to the bone, making a more comfortable appliance. \
     To create a more comfortable appliance, the areas where the bone is close to the skin must be filed down. \
     This is done with a program that takes in two surfaces, a representation of the soft tissue (work surface), and a CT scan of the skull (reference surface). \
     The program adjusts each point in the work surface based on the local distance to the reference surface. \
     The result is then outputed as a 3d printable object file.</p> \
     <h2>Technical Discussion</h2> <p>\
     In order to increase the comfort of the device, the appliance has to be modified in two ways. \
     First, in the areas where the skin is far away from the bone, the device needs to be pushed up, because the soft tissue will be compressed more in that area. \
     Second, in the areas where the bone is close to the skin, the device needs to be depressed, so that it does not press against the bone too much.\
     To accomplish these tasks, the program takes a slice of skin on the upper palette, \
     represented as a single triangle mesh surface, and a CT scan of the skull, \
     also represented by a triangle mesh. The program then moves each point in the skin cut out along their normals,  \
     according to their distance from the bone. The modified surface is then transformed into a solid figure with beveled edges, \
      ready to be 3d printed.</p>";
