<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Meat &amp; Bone</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <style>
		body {
  			min-height: 2000px;
  			padding-top: 70px;
		}
	</style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Meat &amp; Bone</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active" id="homeLink"><a href="#">Home</a></li>
            <li id="projectCodeLink"><a href="#projectCode" >Project Code</a></li>
            <li id="contactLink"><a href="#contact" >Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" id="contentDiv">
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- script for customizing the content (Jumbotron contentDiv) -->
    <script>
		var homeContentHtml = "<h1>Description</h1><p>This example is a quick exercise to illustrate how the default, static and fixed to top navbar work. It includes the responsive CSS and HTML, so it also adapts to your viewport and device.</p><p>To see the difference between static and fixed top navbars, just scroll.</p><p><a class='btn btn-lg btn-primary' href='../../components/#navbar' role='button'>View navbar docs &raquo;</a></p>";
		var projectCodeContentHtml = "<p>My project code on GitHub.</p>";
		var contactContentHtml = "<p>About myself and how to contact me.</p>";
		
		$(function() {
    		$( "#contentDiv" ).html(homeContentHtml);
  		});
		
		$( "#homeLink" ).click(function() {
			$( "#homeLink" ).addClass( "active" );
			$( "#projectCodeLink" ).removeClass( "active" );
			$( "#contactLink").removeClass( "active" );
			$( "#contentDiv" ).html(homeContentHtml);
		});
		$( "#projectCodeLink" ).click(function() {
			$( "#projectCodeLink" ).addClass( "active" );
			$( "#homeLink" ).removeClass( "active" );
			$( "#contactLink").removeClass( "active" );
			$( "#contentDiv" ).html(projectCodeContentHtml);
		});
		$( "#contactLink" ).click(function() {
			$( "#contactLink" ).addClass( "active" );
			$( "#projectCodeLink" ).removeClass( "active" );
			$( "#homeLink" ).removeClass( "active" );
			$( "#contentDiv" ).html(contactContentHtml);
		});
		
	</script>
  </body>
</html>
